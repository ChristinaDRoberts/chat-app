{% extends 'registration/base.html' %}
{%  load static %}

{% block content %}
  <h2 class="signup-h2">Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
      <button  class="btn btn-secondary" type="submit"><a href="{% url 'account:login' %}">Sign up</a></button>
      <button  class="btn btn-secondary" type="submit"><a href="{% url 'account:login' %}">Already Have An Account? </a></button>

  </form>
{% endblock %}
